    info:
      - role: Python Developer with Django
        time: June 2023 - Present (part time contract)
        company: ClientPay, Chicago, IL
        technologies: Python | Django | AWS | Cognito | REST | MySQL | Node.js
        details: |
          US based company making refunds easier.
          Development of a solution for management of refunds and escheatment 
          based on a rule based engine with different rules for all states in the USA.
            - Using technologies like Python, Django, AWS, Cognito, REST, mysql, node.js developed a solution for managing the refunds, reducing manual interventions and increasing the speed of payments and refundee notifications while decreasing the error rate.
            - Implemented rules-based engine that reduced the rate of errors and increased the speed of processing refunds to be within 24hrs.
      - role: Software Development Engineer in Test (SDET)
        time: January 2023 - October 2023
        company: Siemens Energy, Munchen, Germany
        technologies: python | pytest | typescript | dart | flutter | docker | mongodb | gitlab CI
        details: |
          Siemens Energy - a global leader in energy technology.
          Participated in the development of a Clean Energy Certificates solution based on blockchain technology.
            - Developed a Backend QA automation framework with python and pytest - for testing the accuracy of processing of clean energy increments and storing in the blockchain.
            - Developed a Frontend QA automation framework with dart for a Flutter FrontEnd - for a blockchain and meter based clean energy platform.
            - Technologies used: Python, pytest, multiprocessing, typescript, bash, flutter test with dart, docker, mongodb, gitlab CI.
            - Reduced the manual regression test time and cost by 90%.
      - role: Python developer with Django
        time: November 2022 - May 2023 (part time contract)
        company: Credit Report Hero, New York, NY
        technologies: Python | Django | MySQL | REST | Threading
        details: |
          Siemens Energy - a global leader in energy technology.
          Built a Credit Scoring Solution for End Customers and Multiple Partners white labeling.
            - New features development on a Django backend implementation for multiple Credit Scoring platforms (Python, Django, mysql, threading).
            - Code refactoring to align to coding best practices (SOLID and design patterns) and performance improvements.
            - Implemented server-side code optimisation resulting in 20% - 40% improvement in response times throughout various modules of the solution.
      - role: Software Development Engineer in Test (SDET)
        time: July 2022 - March 2023
        company: Vega Protocol DeFi Company, London, UK
        technologies: Python | PyTest | Threading | AsyncIO | Multiprocessing | Postgress | Jenkins
        details: |
          Vega is an uncompromisingly decentralised derivatives DEX that runs on a purpose-built chain optimised for derivative trading.
          It allows for trading of derivative products with no gas fees and other features that make it the preferred place for serious
          and retail derivative traders alike.
            - Implemented end-to-end automated system tests to perform various integration tests and validations with increased accuracy and up to 90% faster 
              than manual testing for a blockchain based DeFi platform for trading financial products.
            - Contributed to infrastructure optimisation by creating automated tests, allowing for more efficient testing.
            - Python, pytest, threading, asyncio, multiprocessing, postgress, jenkins.
            - Eliminated manual testing though the implementation of fully automated tests an a CI/CD pipeline.
      - role: Python Developer
        time: June 2022 - September 2022 (part time contract)
        company: Plan B Digital Agency, Bucharest, Romania
        technologies: Python | Flask | MySQL | REST | Threading
        details: |
          - Developed Python scripts to scrape data from the largest e-commerce stores in Romania using Python tooling like BeautifulSoup, Requests/urllib and Requests_html, JSON.
          - Created Flask web applications with SQLAlchemy, Marshmallow and Dataclasses that enabled efficient management of collected data.
          - Utilised expertise in datetime functionality to accurately capture and analyze time-sensitive information.
          - Python, beautifulsoup, requests/urllib, requests_html, sql, sql_sqlalchemy, marshmallow, dataclasses, datetime, flask.
          - Improved customer data aggregation to deliver accurate and up-to-date insights, resulting in 30% increased customer sign-ups.
      - role: Software Engineer in Test with Typescript and Python
        time: November 2021 - July 2022
        company: Annalise AI, Sydney, Australia
        technologies: Python | PyTest | Typescript | Jest | Puppeteer | REST | MongoDB | Gitlab CI
        details: |
          Designed to identify up to 130 radiological findings in two minutes or less, including a wide range of conditions that require time sensitive interventions, Annalise Enterprise CTB is a comprehensive decision-support AI for non-contrast head CT studies.
            - AI based radiology chest X-ray (CXR) and brain CT.
            - Developed and implemented QA automation framework for the React frontend using Typescript, Jest, and Puppeteer.
            - Created a robust QA automation framework for the backend utilizing Python tooling and pytest.
            - Reduced manual test cycle time by 90%, improved test coverage by 50%, and increased overall test accuracy by 50%.
      - role: Python Developer
        time: September 2021 - July 2022 (part time contract)
        company: Plan B Digital Agency, Bucharest, Romania
        technologies: Python | Flask | MySQL | REST | Threading
        details: |
          - Web scraping solution for getting Google Reviews and other related info from Google Maps.
          - Delivered full solution using python, beautifulsoup, requests/urllib, requests_html, flask, sqlalchemy, flask_marshmallow, dato4seo, tqdm, datetime.
      - role: Senior Software Development Engineer in Test
        time: September 2020 - November 2021
        company: Indeed Flex, London, UK
        technologies: Python | Javascript | Cypress | Swift | XCUI | Appium | REST | Circle CI
        details: |
          Through the convenience of a easy-to-use mobile app, Indeed Flex connects job seekers with market-leading companies in the UK and US, offering a broad choice of short-term and long-term temporary jobs across multiple sectors and locations.
            - UK Based company linked to Indeed.com creating products for Temporary work - democratising work and Flexible working.
            - Created a frontend QA automation framework with Cypress and javascript.
            - Created iOS QA automation tests with swift and xcui and appium.
      - role: Senior Software Engineer
        time: September 2019 - September 2020
        company: Tracr, London, UK
        technologies: Python | PyTest | Javascript | TestCafe | REST | LoadRunner | locust | Gitlab CI
        details: |
          Tracr allows the journey of your diamond to be documented from source, while creating a secure and immutable record which can host a rich range of information including provenance, grading certifications and inscription reports.
            - Implemented BDD functional testing automation framework for customer on a web platform written in python, javascript. Integrate framework within the CD/CI, automatic reporting in Jira, postman, burpsuite, database testing.
            - REST API python automation for microservices, requests, pytest-bdd, json, jsonpath, rest APIs, postman, newman, burpsuite, loadrunner, gitlab, UI javascript, test café, aws.
            - Performance testing also with load runner and locust (python).
            - Tech lead for a team of 4 people for qa automation within the project.
      - role: Tech Lead | CTO
        time: August 2009 - September 2019
        company: Euro-Testing Software Solutions, Bucharest, Romania
        details: |
          Providing QA Automation, ALM Consulting, Python and Web Development services for multiple clients in Romania, UK, Germany, and USA.
            - End 2 End QA Services.
            - QA Automation Services.
            - ALM Consulting Services.
            - Python Development Services.
            - Built and managed QA automation consulting services using Java, Python, and JavaScript.
            - HP ALM, HP LoadRunner, HP LoadRunner Developer, HP UFT, HP UFT Developer
      - role: R&D Director
        time: November 2007 - July 2009
        company: Alvarion, Bucharest, Romania
        details: |
          Wi-fi / Wimax company
            - Hired, grew and managed the teams mentioned above of over 30 wireless engineers in an R&D environment. 
            - Performed integration testing, alpha (indoor and outdoor) testing, radio testing, system testing, Wimax/WiFi radio design and IT services.
            - Managed Infrastructure team of the Romania R&D centre (IT, network and technical laboratories).
      - role: Project Manager
        time: Jun 2006 – Nov 2007
        company: Romtelecom, Bucharest, Romania
        details: |
          Incumbent operator in Romania
            - Lead a cross functional multi-national team of 25 people to upgrade version and migrate data of Interconnect and Partner Billing System. This increased system performance around 7 times in terms of processes to be performed and people involved.
            - Achieved Interconnect and Partner Billing System Upgrade and Migration within time, costs and quality objectives. Total effort for project 125 man months on a 9 month timeline. Minimal incidents in production detected after go live.
      - role: Bluespace Project Manager
        time: Jan 2005 - Jun 2006
        company: Bluespace, Bucharest, Romania
        details: |
          Software development company
            - Managed successfully three major versions of Bluespace's product which has been implemented at customers with no major issues afterwards in production.
            - Formed the Software Testing team of 9 people in the area of Functional Testing, Non-Functional Testing and Automated Testing Identified. 
            - Implemented Testing Management and Testing Strategy.
      - role: QA Engineer | QA Team Lead | QA Manager
        time: Apr 2001 - Jan 2005
        company: Vodafone, Bucharest, Romania
        details: |
