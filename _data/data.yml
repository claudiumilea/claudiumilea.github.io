          - Functional Testing, API Testing, Testing Automation and Performance Testing for: CRM, IBM IIB, Web Portals.
          - Implemented manual, automated and performance testing for an ecosystem of over 100 business support applications.

certifications:
      title: Certifications
      list:
        - name: Certified python programmer PCEP-30-01
          start: 2021
          end:
          organization: Python Institute
          credentialid:
          credentialurl: https://www.credly.com/badges/c96c8aa9-3a03-4347-a5cf-1544b96531d3?source=linked_in_profile
          credentialname: Certified Entry-Level Python Programmer
          details: |
            PCEP – Certified Entry-Level Python Programmer certification shows that the individual is familiar with universal computer programming concepts like data types, containers, functions, conditions, loops, as well as Python programming language syntax, semantics, and the runtime environment.
        - name: Microsoft Technology Associate 98-381 Introduction to Programming Using Python
          start: 2021
          end:
          organization: Microsoft
          credentialid: H758-8762
          credentialurl:
          credentialname: Introduction to Programming Using Python
          details: |
            Programming using Python is designed for candidates who can recognize and write syntactically correct Python code, recognize data types supported by Python, and be able to recognize and write Python code that will logically solve a given problem. The exam covers topics such as input and output operations, document and structure code, perform troubleshooting and error handling, perform operations using modules and tools, and construct and analyze code segments that perform file input and output operations.

